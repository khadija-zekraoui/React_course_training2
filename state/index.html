<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- the core of react -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- inject react components into the dom -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- use Babel so browsers can recognize JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to React: State</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            //this property drfine the state of the component
            state = {
                name:'Lina',
                age:30
            }

            HandleClick = (e) => {

                //console.log(e.target);
                console.log(this.state);

                //bad practice
                //this.state.name = 'Luna';

                this.setState({
                    name: 'Luna'
                });
            }

            HandleMouseOver = (e) => {
                console.log(e.target, e.pageX);
            }

            handleCopy = (e) => {
                console.log('It such a good day');
            }

            render(){
                return (
                    <div className="app-content">
                        <h1>My first React app</h1>
                        <p>My name is {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.HandleClick}>Click Me</button>
                        <button onMouseOver={this.HandleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                )
            }
        }
    ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
